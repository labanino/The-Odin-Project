<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <header>
        <div class="avatar right"></div>
        <div class="messages right"></div>
        <div class="messages calendar right"></div>
        <div class="menu right">Images</div>
        <div class="menu right">Gmail</div>
        <div class="menu right">Ghost</div>
    </header>
    <section>
        <center>
            <div class="logo-wrapper">
                <img class="logo" src="https://www.google.com/images/srpr/logo11w.png" height="95"></img>
            </div>
            <input type="text" name="search" class="mic" />
            <center>
                <input value="Google Search" aria-label="Google Search" name="btn1" type="submit">
                <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btn2" type="submit">
            </center>
    </section>
    <footer>
        <div class="wrapper">
            <div class="left">
                <span>Advertising</span>
                <span>Business</span>
                <span>About</span>
            </div>
            <div class="right">
                <span>Privacy</span>
                <span>Terms</span>
                <span>Settings</span>
                <span>Use Google.com</span>
            </div>
        </div>
    </footer>
</body>

</html>
